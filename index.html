<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 8rem;
      margin: 0;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #ff7e5f;
      background: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background: #ff7e5f;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for is being constructed or  doesn't exist.</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
